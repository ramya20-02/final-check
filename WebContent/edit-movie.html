<!DOCTYPE html>
<html>
<head>
    <title>edit movie</title>
    <link rel="stylesheet" type="text/css" href="./style/style.css">
	<script src="./js/script.js" type="text/javascript"></script>
</head>
<body>
    <header>
	   <span>Movie Cruiser</span>
	   <img src="./images/logo.png"/>
	   <a id="movies" href="movie-list-admin.html"/>Movies</a>
	</header>
 <div>
   <h1 class="cont">Edit Movie</h1>
   <form class="cont" name="form" onSubmit="return validation()" method="post" action="edit-movie-status.html">
            <table>
                <tr>
                       <td colspan="4">
				         <label for="txtTitle">Title</label>
					   </td>
                </tr>
                <tr>
				       <td colspan="4"><input type="text" id="txtTitle" name="txtTitle" size="80" value="Avengers:End Game"></td>
                </tr>
                <tr>
                       <td><label for="txtGross">Gross($)</label></td>
                       <td>Active</td>
                       <td><label for="txtDateofLaunch">Date of Launch</label></td>
                       <td><label for="Genre">Genre</label></td>
                </tr>
                <tr>
                       <td>
					      <input type="textbox"  id="txtGross" name="txtGross" value="2787965087">
					   </td>
                       <td>
					      <label for="rdYes"><input type="radio" id ="rdYes" name="rdYes" checked>Yes</label>
                          <label for="rdNo"><input type="radio" id="rdNo" name="rdYes" >No</label>
					   </td>
                       <td>
					      <input type="text" id="txtDoL" name="txtDoL" value="27/04/2022">
					   </td>
                       <td><select name="Genre" id="txtGenre" name="txtGenre" value="Superhero">
					       <option>Superhero</option>
                           <option>Science Fiction</option>
                           <option>Romance</option>
                           <option>Comedy</option>
						   <option>Adventure</option>
						   <option>Thriller</option>
					   </td>
                </tr>
                <tr>
                       <td colspan="5"><input type="checkbox" id="cbHasTeaser" name="cbHasTeaser" checked>Has Teaser</td>
                </tr>
                <tr>
                       <td  colspan="2"><input class="color" type="submit" value="Save" onclick="validation()"></td>
                </tr>
            </table>
    </form>
 </div>   
   <footer>
                <span>Copyright@2019<span>
   </footer>
    </body>
</html>
